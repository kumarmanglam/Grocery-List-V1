<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Grocery List</title>
</head>
<body>
  <section class="container">
    <h1>Grocery List</h1>
    <div class="get-item" id="input-form">
      <form action="">
        <input type="text" name="item" id="input-item" placeholder="Add Item" autocomplete="off">
        <span id="addBtn">Add</span>
      </form>
    </div>
    <ul class="list-items">
      <!-- <li class="item">Milk <button class="delBtn"><span class="material-symbols-outlined">
        delete_forever
        </span></button></li> -->
    </ul>
    <div class="clear-div">
      <button class="clear-item" onclick="clearall(event)">Clear All</button>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
